<html>

	<style type="text/css">

		float: left;
	}

		overflow : auto;
	    width: 100%;
	    height: 100%;
	    table-layout: fixed;

	    height:20px;

	}

	    height:20px;
	    overflow: hidden;
	    vertical-align: middle;
	}


	middle_iframe_box {
		background-color: 'white';
		margin-left: 300px;
		height: 600px;
		overflow: hidden;
	}

	bottom_set_rules_block {
		background-color: 'white';

		width: 100%;
	}

		display: 'inline-block';

	}



	</style>

	<head>
	<input id="directories_info_form" type="hidden">
	</input>
	</head>
	<div>
	
	<left_directories_column id="directories_column">

	</table>
	</left_directories_column>

</html>


<script>
	var directories_info_form =  document.getElementById("directories_info_form");
	
	function httpGet(theUrl)
	{
